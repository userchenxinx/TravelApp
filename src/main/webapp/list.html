
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>所有房东信息</title>
		<style type="text/css">
			table td {
				text-align: center;
			}
			/*合并表格的边框*/
			
			table {
				width: 700px;
				border-collapse: collapse;
			}
			
			h3 {
				text-align: center;
			}
			
			div {
				margin: 0 auto;
				width: 700px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	</head>

	<body>
		<div>
			<h3>所有房东信息</h3>
			<a href="add.jsp">所有房东信息</a><br/>
			<table border="1">

				<tr>
					<th>序号</th>
					<th>民宿姓名</th>
					<th>图片</th>
					<th>日期</th>
					<th>喜欢个数</th>
					<th>评论个数</th>
					<th>描述</th>
				</tr>
				
				<tbody id="tid"></tbody>

			</table>
		</div>



	</body>

	<script type="text/javascript">
		$(function(){
			$.ajax({
				type:"get",
				url:"/hoststory/list.do",
				dataType:"json",
				success:function(data){
					if(data.code == 1){
						var infos = data.info;
						$(infos).each(function(){
							var html = '<tr>';
							html += '	<td>' + this.id + '</td>';
							html += '	<td>' + this.homename + '</td>';
							html += '	<td>' + this.imgUrl + '</td>';
							html += '	<td>' + this.date + '</td>';
							html += '	<td>' + this.like + '</td>';
							html += '	<td>' + this.comment + '</td>';
							html += '	<td>' + this.detail + '</td>';
							html += '</tr>';
							$("#tid").append($(html));
						})
					}
				}
			})
		})
	
	</script>

</html>
